<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accordion test script</title>
    <script src="css/style.css"></script>
    <script src="js/accordion.js"></script>
</head>
<body>
<div class="content">
    <h1>Accordion test script</h1>
    <div class="accordion">
        <div class="accordion__title-list">
            <h4 data-content="news">Some news</h4>
            <h4 data-content="picture">Show picture</h4>
            <h4 data-content="text">Description</h4>
        </div>
        <div  class="accordion__content">
            <div id="news" class="accordion__content-item">

            </div>
            <div id="picture" class="accordion__content-item">

            </div>
            <div id="text" class="accordion__content-item">

            </div>
        </div>
    </div>
</div>
</body>
</html>
